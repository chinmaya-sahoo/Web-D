<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media-HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video src="video.mp4" height="500" controls loop muted poster="image.jpg"></video>
    <audio src="audio.opus" controls loop muted></audio>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" width="450" allowfullscreen></iframe>
</body>
</html>
