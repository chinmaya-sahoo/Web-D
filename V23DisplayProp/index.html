<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Display Property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 2px solid blue;
            display: inline-block;
            margin: 34px;
            padding: 10px;
            /* display: none; */
            /* visibility: hidden; */
            
        }

    </style>
</head>

<body>
    <div class="box">welcome to biscuit</div>
    <div class="box"> it's sweet</div>
    <span> i'm a good boy</span>
    <span>my name is laxman</span>
</body>

</html>
