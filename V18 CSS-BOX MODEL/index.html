<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-box model</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
      .box{
        background-color: aqua;
      }
      .box1{
        background-color: fuchsia;
        margin: 25px;   /* margin collapsing */
      }
      .box2{
        color: fuchsia;
        padding: 10px;
        margin: 25px;
        border: 2px solid blue;
        height: 200px;
        box-sizing: border-box;
      }
    </style>
    <!-- margin(border(padding(content))) -->
</head>
<body>
    <div class="box box1">
        I'm a box yo yo singh
    </div>
    <div class="box box2">
        I'm another box yo yo honey singh
    </div>
</body>
</html>
