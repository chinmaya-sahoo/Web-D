<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="playlist">
                    <h2>
                        Your library
                    </h2>
                </div>
            </div>

            <div class="footer">
                <div>
                    <a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink">
                        <span data-encore-id="type">Legal</span>
                    </a>
                </div>

                <div>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/" id="" data-encore-id="textLink">
                        <span data-encore-id="type">Safety &amp; Privacy Center</span>
                    </a>
                </div>

                <div>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="" data-encore-id="textLink">
                        <span data-encore-id="type">Privacy Policy</span>
                    </a>
                </div>

                <div>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="" data-encore-id="textLink">
                        <span data-encore-id="type">Cookies</span>
                    </a>
                </div>

                <div>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="" data-encore-id="textLink">
                        <span data-encore-id="type">About Ads</span>
                    </a>
                </div>

                <div>
                    <a href="https://www.spotify.com/in-en/accessibility/" id="" data-encore-id="textLink">
                        <span data-encore-id="type">Accessibility</span>
                    </a>
                </div>

            </div>
        </div>
        <div class="right border">
            sffssfsfsfsffsf
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
